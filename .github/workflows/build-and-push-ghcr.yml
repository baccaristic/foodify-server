name: Build and push foodify-server to GHCR

on:
  push:
    branches: [ master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: write    # needed to commit back to the repo
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build JAR with Gradle (skip tests)
        run: ./gradlew build -x test

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Set image tag
        id: vars
        run: |
          TAG="build-${GITHUB_RUN_NUMBER}"
          echo "TAG=$TAG" >> $GITHUB_OUTPUT
          echo "IMAGE=ghcr.io/mortadha-nefzi/foodify-server:$TAG" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        run: |
          IMAGE=${{ steps.vars.outputs.IMAGE }}
          TAG=${{ steps.vars.outputs.TAG }}
          BASE="ghcr.io/mortadha-nefzi/foodify-server"

          docker build -t "$IMAGE" -t "$BASE:latest" .
          docker push "$IMAGE"
          docker push "$BASE:latest"

      - name: Update Kubernetes deployment image
        run: |
          TAG=${{ steps.vars.outputs.TAG }}
          FILE="k8s/app/deployment.yaml"
          BASE="ghcr.io/mortadha-nefzi/foodify-server"

          sed -i "s#image: $BASE:.*#image: $BASE:${TAG}#g" "$FILE"

          echo "New image line in $FILE:"
          grep "image: $BASE" "$FILE"

      - name: Commit and push manifest changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add k8s/app/deployment.yaml

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: deploy image ${{ steps.vars.outputs.TAG }}"
          git push
