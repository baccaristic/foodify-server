name: Deploy feature/FA-2 to VPS

on:
  push:
    branches:
      - feature/FA-2

concurrency:
  group: deploy-feature-fa2
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH into VPS and deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            /root/foodify/foodify-ala/foodify-server/deploy.sh
