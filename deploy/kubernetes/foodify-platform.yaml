apiVersion: apps/v1
kind: Deployment
metadata:
  name: foodify-platform
  labels:
    app: foodify-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: foodify-platform
  template:
    metadata:
      labels:
        app: foodify-platform
    spec:
      containers:
        - name: foodify-platform
          image: ghcr.io/foodify/platform:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
              name: http
          env:
            - name: SPRING_CLOUD_DISCOVERY_ENABLED
              value: "true"
            - name: EUREKA_CLIENT_ENABLED
              value: "true"
            - name: EUREKA_REGISTER_WITH_EUREKA
              value: "true"
            - name: EUREKA_FETCH_REGISTRY
              value: "true"
            - name: EUREKA_SERVER_URL
              value: http://eureka:8761/eureka
            - name: APP_ORDERS_OUTBOX_ENABLED
              value: "true"
            - name: APP_ORDERS_TRACKING_ENABLED
              value: "true"
            - name: APP_ORDERS_TRACKING_KAFKA_ENABLED
              value: "true"
            - name: MANAGEMENT_TRACING_ENABLED
              value: "true"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://otel-collector:4317
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: foodify-database
                  key: url
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: foodify-database
                  key: username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: foodify-database
                  key: password
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: foodify-platform
  labels:
    app: foodify-platform
spec:
  selector:
    app: foodify-platform
  ports:
    - name: http
      port: 80
      targetPort: http
  type: ClusterIP
