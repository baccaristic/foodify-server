# Prometheus configuration for Foodify performance testing

global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s

# Alerting configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: []

# Load rules once and periodically evaluate them
# rule_files:
#   - "alerts.yml"

scrape_configs:
  # Scrape Foodify application metrics
  - job_name: 'foodify-app'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['app-perf:8081']
        labels:
          application: 'foodify-server'
          environment: 'performance-test'
    scrape_interval: 5s
    scrape_timeout: 5s

  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          application: 'prometheus'

  # PostgreSQL metrics (if you add postgres_exporter)
