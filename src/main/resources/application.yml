spring:
  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/foodify}
    driver-class-name: org.postgresql.Driver
    username: ${DATABASE_USERNAME:foodify}
    password: ${DATABASE_PASSWORD:foodify}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    out-of-order: true
  mail:
    host: ${MAIL_SMTP_HOST:smtp.zoho.com}
    port: ${MAIL_SMTP_PORT:587}
    username: ${MAIL_SMTP_USERNAME:no-reply@foodifytn.app}
    password: ${MAIL_SMTP_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: 8081
  tomcat:
    threads:
      max: ${SERVER_TOMCAT_THREADS_MAX:200}
      min-spare: ${SERVER_TOMCAT_THREADS_MIN_SPARE:20}

jwt:
  secret: ${JWT_SECRET:}
  refresh-secret: ${JWT_REFRESH_SECRET:}

mail:
  smtp:
    from: ${MAIL_SMTP_FROM:${MAIL_SMTP_USERNAME:no-reply@foodifytn.app}}
    subject: ${MAIL_SMTP_SUBJECT:Your Foodify verification code}
  verification-template: ${MAIL_VERIFICATION_TEMPLATE:classpath:templates/verification-email.html}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,threaddump
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: foodify-server

orders:
  archive:
    fixed-delay-ms: 3600000
    completed-after-hours: 72
    batch-size: 200
  view:
    restaurant-snapshot-limit: 100
    pending-driver-limit: 25

google:
  maps:
    api:
      key: AIzaSyDLnMZhFNGZvImKZCCMXv6Qz7sTzPyLvfY

logging:
  level:
    root: info
    org:
      apache:
        kafka: ERROR
      springframework:
        kafka: ERROR

driver:
  session:
    heartbeat-timeout-seconds: 120
    heartbeat-check-interval-ms: 30000

guardrails:
  rate-limits:
    - name: order-placement
      method: POST
      paths:
        - /api/orders
      capacity: ${GUARDRAILS_ORDERS_CAPACITY:50}
      window: PT1S
    - name: nearby-search
      method: GET
      paths:
        - /api/client/nearby/top
        - /api/client/nearby/favorites
        - /api/client/nearby/orders
        - /api/client/nearby/restaurants
      capacity: ${GUARDRAILS_NEARBY_CAPACITY:30}
      window: PT1S

konnect:
  enabled: true
  environment: ${KONNECT_ENVIRONMENT:sandbox}
  sandbox:
    base-url: https://api.sandbox.konnect.network/api/v2
    api-key: ${KONNECT_SANDBOX_API_KEY:}
    receiver-wallet-id: ${KONNECT_SANDBOX_WALLET_ID:}
    webhook: ${KONNECT_SANDBOX_WEBHOOK_URL:}
  production:
    base-url: https://api.konnect.network/api/v2
    api-key: ${KONNECT_PRODUCTION_API_KEY:}
    receiver-wallet-id: ${KONNECT_PRODUCTION_WALLET_ID:}
    webhook: ${KONNECT_PRODUCTION_WEBHOOK_URL:}
  payment:
    token: ${KONNECT_PAYMENT_TOKEN:TND}
    type: immediate
    lifespan-minutes: ${KONNECT_PAYMENT_LIFESPAN_MINUTES:60}
    checkout-form: true
    add-payment-fees-to-amount: false
    theme: light
    amount-scale: ${KONNECT_PAYMENT_AMOUNT_SCALE:1000}
    description-template: "Foodify order #{orderId}"

cloudflare:
  images:
    account-id: ${CLOUDFLARE_IMAGES_ACCOUNT_ID:}
    api-token: ${CLOUDFLARE_IMAGES_API_TOKEN:}
    base-url: https://api.cloudflare.com/client/v4
    local:
      enabled: ${CLOUDFLARE_IMAGES_LOCAL_ENABLED:false}
      directory: ${CLOUDFLARE_IMAGES_LOCAL_DIR:./local-images}
      base-url: ${CLOUDFLARE_IMAGES_LOCAL_BASE_URL:http://localhost:8081/local-images}
