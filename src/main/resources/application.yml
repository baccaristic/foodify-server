spring:
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/foodify}
    driver-class-name: org.postgresql.Driver
    username: ${DATABASE_USERNAME:foodify}
    password: ${DATABASE_PASSWORD:foodify}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${OAUTH_GOOGLE_CLIENT_ID:}
            client-secret: ${OAUTH_GOOGLE_CLIENT_SECRET:}
            scope: profile, email

server:
  port: 8081

orders:
  archive:
    fixed-delay-ms: 3600000
    completed-after-hours: 72

google:
  maps:
    api:
      key: ${GOOGLE_MAPS_API_KEY:}

firebase:
  credentials:
    base64: ${FIREBASE_CREDENTIALS_BASE64:}
    path: ${FIREBASE_CREDENTIALS_PATH:}

logging:
  level:
    root: info
    org:
      apache:
        kafka: ERROR
      springframework:
        kafka: ERROR
