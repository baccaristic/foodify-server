# Docker Compose Configuration for Performance Testing
# This extends the main docker-compose.yml with performance testing specific settings

version: '3.8'

services:
  # Performance testing requires production-like PostgreSQL settings
  postgres-perf:
    image: postgres:16
    container_name: foodify-postgres-perf
    environment:
      POSTGRES_DB: foodify_perf
      POSTGRES_USER: foodify
      POSTGRES_PASSWORD: foodify
      # Performance tuning for PostgreSQL
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "5435:5432"
    volumes:
      - postgres_perf_data:/var/lib/postgresql/data
    command:
      - postgres
      - -c
      - max_connections=300
      - -c
      - shared_buffers=512MB
      - -c
      - effective_cache_size=2GB
      - -c
      - maintenance_work_mem=128MB
      - -c
      - checkpoint_completion_target=0.9
      - -c
      - wal_buffers=16MB
      - -c
      - default_statistics_target=100
      - -c
      - random_page_cost=1.1
      - -c
      - effective_io_concurrency=200
      - -c
      - work_mem=4MB
      - -c
      - min_wal_size=1GB
      - -c
      - max_wal_size=4GB
      - -c
      - max_worker_processes=4
      - -c
      - max_parallel_workers_per_gather=2
      - -c
      - max_parallel_workers=4
      - -c
      - max_parallel_maintenance_workers=2
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis with increased resources for performance testing
  redis-perf:
    image: redis:7
    container_name: foodify-redis-perf
    ports:
      - "6380:6379"
    command: 
      - redis-server
      - --maxmemory 512mb
      - --maxmemory-policy allkeys-lru
      - --appendonly yes
      - --save 60 1000
      - --tcp-backlog 511
      - --timeout 0
      - --tcp-keepalive 300
    volumes:
      - redis_perf_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Kafka for performance testing
  zookeeper-perf:
    image: confluentinc/cp-zookeeper:7.4.3
    container_name: foodify-zookeeper-perf
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2182:2181"
    restart: unless-stopped

  kafka-perf:
    image: confluentinc/cp-kafka:7.4.3
    container_name: foodify-kafka-perf
    depends_on:
      - zookeeper-perf
    ports:
      - "9093:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-perf:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      # Performance tuning
      KAFKA_NUM_NETWORK_THREADS: 8
      KAFKA_NUM_IO_THREADS: 8
      KAFKA_SOCKET_SEND_BUFFER_BYTES: 102400
      KAFKA_SOCKET_RECEIVE_BUFFER_BYTES: 102400
      KAFKA_SOCKET_REQUEST_MAX_BYTES: 104857600
      KAFKA_LOG_RETENTION_HOURS: 24
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
    restart: unless-stopped

  # Application with performance-tuned settings
  app-perf:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: foodify-app-perf
    depends_on:
      postgres-perf:
        condition: service_healthy
      kafka-perf:
        condition: service_started
      redis-perf:
        condition: service_healthy
    ports:
      - "8082:8081"
    environment:
      # Database configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-perf:5432/foodify_perf
      SPRING_DATASOURCE_USERNAME: foodify
      SPRING_DATASOURCE_PASSWORD: foodify
      # Connection pool tuning
      SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: 50
      SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE: 10
      SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT: 20000
      SPRING_DATASOURCE_HIKARI_IDLE_TIMEOUT: 300000
      SPRING_DATASOURCE_HIKARI_MAX_LIFETIME: 1200000
      
      # Kafka configuration
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka-perf:9092
      
      # Redis configuration
      SPRING_REDIS_HOST: redis-perf
      SPRING_REDIS_PORT: 6379
      
      # Server tuning
      SERVER_TOMCAT_THREADS_MAX: 300
      SERVER_TOMCAT_THREADS_MIN_SPARE: 50
      SERVER_TOMCAT_ACCEPT_COUNT: 200
      SERVER_TOMCAT_MAX_CONNECTIONS: 10000
      
      # JVM tuning
      JAVA_OPTS: >
        -Xms1g
        -Xmx2g
        -XX:+UseG1GC
        -XX:MaxGCPauseMillis=200
        -XX:ParallelGCThreads=4
        -XX:ConcGCThreads=1
        -XX:InitiatingHeapOccupancyPercent=70
      
      # Application configuration
      GOOGLE_APPLICATION_CREDENTIALS: /app/config/serviceAccountKey.json
      KONNECT_ENVIRONMENT: ${KONNECT_ENVIRONMENT:-sandbox}
      KONNECT_SANDBOX_API_KEY: ${KONNECT_SANDBOX_API_KEY:-}
      KONNECT_SANDBOX_WALLET_ID: ${KONNECT_SANDBOX_WALLET_ID:-}
      KONNECT_SANDBOX_WEBHOOK_URL: ${KONNECT_SANDBOX_WEBHOOK_URL:-}
      EXPO_ACCESS_TOKEN: ${EXPO_ACCESS_TOKEN:-}
      
      # Logging
      LOGGING_LEVEL_ROOT: WARN
      LOGGING_LEVEL_COM_FOODIFY: INFO
      
    volumes:
      - ./serviceAccountKey.json:/app/config/serviceAccountKey.json
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: on-failure
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 3G
        reservations:
          cpus: '1'
          memory: 2G

  # Prometheus for metrics collection during tests
  prometheus:
    image: prom/prometheus:latest
    container_name: foodify-prometheus-perf
    ports:
      - "9090:9090"
    volumes:
      - ./performance-monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_perf_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: foodify-grafana-perf
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_perf_data:/var/lib/grafana
      - ./performance-monitoring/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres_perf_data:
  redis_perf_data:
  prometheus_perf_data:
  grafana_perf_data:
