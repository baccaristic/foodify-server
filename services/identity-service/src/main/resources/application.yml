spring:
  application:
    name: identity-service
  cloud:
    discovery:
      enabled: ${SPRING_CLOUD_DISCOVERY_ENABLED:false}
  datasource:
    url: jdbc:h2:mem:identity;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  main:
    banner-mode: "off"
logging:
  level:
    root: info
management:
  endpoints:
    web:
      exposure:
        include: health,info
eureka:
  client:
    enabled: ${EUREKA_CLIENT_ENABLED:false}
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka}
    register-with-eureka: ${EUREKA_REGISTER_WITH_EUREKA:true}
    fetch-registry: ${EUREKA_FETCH_REGISTRY:true}
  instance:
    prefer-ip-address: true
identity:
  tokens:
    issuer: https://identity.foodify.local
    audience: foodify-platform
    scope: openid profile email
    token-type: Bearer
